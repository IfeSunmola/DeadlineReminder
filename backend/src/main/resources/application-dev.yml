spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./backend/database/deadline-reminder-db;AUTO_SERVER=TRUE;
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect:
          storage_engine: innodb
        jdbc:
          time_zone= UTC
    open-in-view: false

  mail:
    host: localhost
    port: 1025
    username: root
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: localhost

# jwt
app:
  private-key: classpath:/certs/private.pem
  public-key: classpath:/certs/public.pem
  # How long the jwt should be valid for. In hours
  jwtExpTIme: 86400
  # When the user doesn't check stayLoggedIn, how long their current token should be valid for. In hours
  jwtExpTimeDefault: 4