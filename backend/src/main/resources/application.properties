spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/DeadlinesReminderDb?createDatabaseIfNotExist=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# Variables used in the app that can be changed from here
#-------------------------------------------------------------------------------
# For jwt
app.private-key=classpath:/certs/private.pem
app.public-key=classpath:/certs/public.pem
# How long the jwt should be valid for. In hours
app.jwtExpTime=720
# When the user doesn't check stayLoggedIn, how long their current token should be valid for. In hours
app.jwtExpTimeDefault=4