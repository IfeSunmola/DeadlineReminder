<div class="text-center hi-user">
	<button color="accent" mat-raised-button [matMenuTriggerFor]="menu">
		<mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
		Hi, {{nickname}}
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item (click)="openNewDeadline()">Create new deadline</button>
		<button mat-menu-item (click)="logoutClicked()">Logout</button>
	</mat-menu>

	<app-deadline-item *ngFor="let deadline of userDeadlines | async" [deadline]="deadline"></app-deadline-item>
</div>
