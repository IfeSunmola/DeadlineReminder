<div class="flex-center">
	<div class="reminders-container">
		<mat-card>
			<mat-card-header class="flex-center">
				<mat-card-title>{{deadline?.title}}</mat-card-title>
			</mat-card-header>
			<mat-card-content style="margin-top: 0.5rem">
				<p class="mat-body-1">Due On: {{deadline?.dueDateTime | date : 'short'}}</p>
			</mat-card-content>
			<mat-card-actions class="flex-center">
				<button mat-button color="accent">MORE</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
