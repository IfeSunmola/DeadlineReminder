<div class="center-in-screen">
	<div>
		<h1 class="mat-headline-4 header-text">Reset your password</h1>
		<form [formGroup]="confirmResetForm" (ngSubmit)="formSubmitted()" method="post">
			<!--Start Email-->
			<div class="email-container">
				<mat-form-field class="width-100" hideRequiredMarker=true appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput placeholder="john@example.com" [formControlName]="'email'" required>
					<mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
					<mat-error *ngIf="email?.errors?.['email']">Enter a valid email</mat-error>
					<mat-error *ngIf="email?.errors?.['incorrect']">Incorrect Email</mat-error>
				</mat-form-field>
			</div>
			<!--End Email-->

			<!--Start Password-->
			<div class="password-container">
				<app-password-field label="Password" controlName="password" [fieldErrors]="password"></app-password-field>
			</div>
			<!--End Password-->

			<!--Start Confirm Password-->
			<div class="confirm-password-container">
				<app-password-field [isConfirmPassword]="true" [formGroup]="confirmResetForm" label="Confirm Password" controlName="confirmPassword"
									[fieldErrors]="confirmPassword"></app-password-field>
			</div>
			<!--End Confirm Password-->

			<div class="submit-btn-container text-center">
				<button type="submit" mat-raised-button color="primary">Reset Password</button>
			</div>
		</form>
	</div>
</div>
